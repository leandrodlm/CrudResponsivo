<!DOCTYPE html>
<html data-ng-app="userApp">
<head lang="pt-br">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Informa o navegador que o site é otimizado para Mobile(Tamanho do dispositivo e escala)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Meta Descrição do conteúdo -->
    <meta name="description" content="CRUD Responsivo utilizando NodeJS, AngularJS, MongoDB e MaterializeCSS">
    <base href="/"/>
    <title>Crud Responsivo com Node, Angular, Mongo e Materialize</title>
    <!-- Trecho de importação de estilos CSS e do AngularJs -->
    <!--Importa Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importa estilo do materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>
    <nav class="navbar navbar-default orange darken-2" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ui-sref="users">CrudResponsivo</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row top-buffer">
            <div class="col s12 m12 l12 xl12">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
</body>
</html>
